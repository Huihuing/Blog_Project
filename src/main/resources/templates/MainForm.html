<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <title>Blog</title>
    <!-- Background.css start -->
    <link rel="stylesheet" type="text/css" th:href="@{/BackGround.css}">
    <!-- Background.css end -->
</head>
<body>
<!-- Main Start -->
<div th:replace="~{BackGround :: BackGroundF}"></div>
<nav th:replace="~{NavBar :: NavBarF}"></nav>
<!-- Main End -->
<th:block layout:fragment="content"></th:block>

<form action="" class="flex justify-center pt-24">
<div class="bg-indigo-200 w-[75%] h-auto max-h-[400px] pt-4">
<h1>메인 페이지</h1>
<ul>
    <li th:each="log : ${logs}">
        <div>
            제목
            <h2 th:text="${log.title}"></h2>
        </div>
        <div>내용
            <p th:text="${log.content}"></p>
        </div>
    </li>
</ul>
</div>
</form>
</body>
</html>

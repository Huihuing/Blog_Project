<!DOCTYPE html>
<html lang="en" layout:decorate="~{MainForm}">
<head>
    <meta charset="UTF-8">
    <title>log_update</title>
</head>
<body>

<div class="container mx-auto pt-24" layout:fragment="content">
    <div class="bg-indigo-200 w-[75%] mx-auto p-4 rounded-lg">
        <form method="post" th:action="@{/logs/update/{id}(id=${log.id})}">
            <div class="mb-4">
                <h1 class="text-2xl font-bold">제목</h1>
                <input type="text" name="title" class="input input-bordered w-full max-w-xs" th:value="${log.title}" required />
            </div>
            <div class="mb-4">
                <h2 class="text-xl font-semibold">내용</h2>
                <input type="hidden" name="content" id="editor-body" />
                <div id="editor"></div>
            </div>
            <div class="flex items-center">
                <button id="updating" type="submit" class="btn btn-outline btn-primary mr-2">수정</button>
                <a th:href="@{/logs/delete/{id}(id=${log.id})}" class="btn btn-outline btn-danger">삭제</a>
            </div>
        </form>
    </div>

<script th:inline="javascript">
    const Editor = toastui.Editor;
    const editor = new Editor({
        el: document.querySelector('#editor'),
        height: '500px',
        initialEditType: 'markdown',
        previewStyle: 'vertical',
        initialValue: [[${log.content}]]
    });

        document.querySelector('#updating').addEventListener('click', function (event) {
        event.preventDefault();
        document.querySelector('#editor-body').value = editor.getMarkdown();
        event.target.form.submit();
        });
</script>

</div>

</body>
</html>

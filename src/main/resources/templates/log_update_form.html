<!DOCTYPE html>
<html lang="en" layout:decorate="~{MainForm}">
<head>
    <meta charset="UTF-8">
    <title>log_update</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
</head>
<body>
<div class="container mx-auto pt-24" layout:fragment="content">
    <div class="bg-indigo-200 w-[75%] mx-auto p-4 rounded-lg flex">
        <form method="post" th:action="@{/logs/update/{id}(id=${log.id})}" class="w-[70%]">
            <div class="mb-4">
                <h1 class="text-2xl font-bold">제목</h1>
                <input type="text" name="title" class="input input-bordered w-full max-w-xs" th:value="${log.title}" required />
            </div>
            <div class="mb-4">
                <h2 class="text-xl font-semibold">내용</h2>
                <input type="hidden" name="content" id="editor-body" />
                <div id="editor"></div>
            </div>
            <div class="w-[30%] p-4">
                <h3>카테고리 설정</h3>
                <div>
                    <select name="categoryId" class="select select-bordered w-full max-w-xs">
                        <option value="" disabled selected>카테고리를 선택하세요</option>
                        <option th:each="category : ${categories}" th:value="${category.id}" th:selected="${category.id == log.category.id}" th:text="${category.name}"></option>
                    </select>
                </div>
                <button type="button" class="btn btn-outline btn-secondary mt-2" onclick="openTagModal()">태그 생성</button>
                <!-- 태그 모달 -->
                <div id="tagModal" class="modal hidden">
                    <div class="modal-box">
                        <h3 class="font-bold text-lg">태그 생성</h3>
                        <form method="post" action="/tags/create" onsubmit="submitTagForm(event)">
                            <div class="mb-4">
                                <input type="text" name="name" placeholder="태그 이름" class="input input-bordered w-full" required>
                                <input type="hidden" name="redirectUrl" th:value="'/logs/update/' + ${log.id}">
                            </div>
                            <div class="modal-action">
                                <button type="submit" class="btn btn-primary">생성</button>
                                <button type="button" class="btn" onclick="closeTagModal()">취소</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- 모달 끝 -->
                <!-- 추후 태그 기능을 위한 공간 -->
                <div class="mt-4">
                    <h3>태그 설정</h3>
                    <!-- 태그 설정 기능 추가 예정 -->
                </div>
            </div>
            <div class="flex items-center">
                <button id="updating" type="submit" class="btn btn-outline btn-primary mr-2">수정</button>
                <a th:href="@{/logs/delete/{id}(id=${log.id})}" class="btn btn-outline btn-danger">삭제</a>
            </div>
        </form>
    </div>

    <script th:inline="javascript">
        const Editor = toastui.Editor;
        const editor = new Editor({
            el: document.querySelector('#editor'),
            height: '500px',
            initialEditType: 'wysiwyg',
            previewStyle: 'vertical',
            initialValue: [[${log.content}]]
        });

        document.querySelector('#updating').addEventListener('click', function (event) {
            event.preventDefault();
            document.querySelector('#editor-body').value = editor.getMarkdown();
            event.target.form.submit();
        });

        function openTagModal() {
            document.getElementById('tagModal').classList.remove('hidden');
        }

        function closeTagModal() {
            document.getElementById('tagModal').classList.add('hidden');
        }

        function submitTagForm(event) {
            event.preventDefault();
            const form = event.target;
            const data = new FormData(form);
            fetch(form.action, {
                method: 'POST',
                body: data
            }).then(response => {
                if (response.ok) {
                    closeTagModal();
                    location.reload(); // 페이지를 새로 고쳐서 새로운 태그를 로드
                }
            });
        }
    </script>
</div>
</body>
</html>

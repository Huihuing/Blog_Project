<!DOCTYPE html>
<html lang="en" layout:decorate="~{MainForm}" >
<head>
    <meta charset="UTF-8">
    <title>log_detail</title>
</head>
<body>

<form action="" class="flex justify-center pt-24" layout:fragment="content">
    <div class="bg-indigo-200 w-[75%] h-auto max-h-[400px] pt-4 overflow-scroll">
        <h1>메인 페이지</h1>
        <ul>
            <li th:each="log : ${logs}" >
                <div>
                    제목
                    <h2 th:text="@{|/detail/${log.title}|}"></h2>
                </div>
                <div>내용
                    <p th:text="@{|/detail/${log.content}|}"></p>
                </div>
            </li>
        </ul>
    </div>
</form>
</body>
<script th:inline="javascript">
    const editor = new Editor({
  el: document.querySelector('#editor'),
  height: '500px',
  initialEditType: 'markdown',
  previewStyle: 'vertical'
});

editor.getMarkdown();
</script>
</html>

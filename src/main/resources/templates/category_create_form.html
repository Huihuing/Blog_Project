<!DOCTYPE html>
<html lang="en" layout:decorate="~{MainForm}">
<head>
    <meta charset="UTF-8">
    <title>카테고리 생성</title>
</head>
<body>
<div class="container mx-auto pt-24" layout:fragment="content">
    <div class="bg-indigo-200 w-[50%] mx-auto p-4 rounded-lg">
        <form method="post" action="/categories/create">
            <input type="hidden" name="redirectUrl" th:value="${redirectUrl}" />
            <div class="mb-4">
                <h1 class="text-2xl font-bold">카테고리 생성</h1>
                <input type="text" name="name" class="input input-bordered w-full max-w-xs" placeholder="카테고리 이름" required />
            </div>
            <div class="flex items-center">
                <button type="submit" class="btn btn-outline btn-primary mr-2">생성</button>
                <a th:href="@{${redirectUrl}}" class="btn btn-outline btn-secondary">취소</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>

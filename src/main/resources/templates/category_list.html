<!DOCTYPE html>
<html lang="en" layout:decorate="~{MainForm}">
<head>
    <meta charset="UTF-8">
    <title>카테고리 목록</title>
</head>
<body>
<div class="container mx-auto pt-24" layout:fragment="content">
    <div class="bg-indigo-200 w-[75%] mx-auto p-4 rounded-lg">
        <h1 class="text-2xl font-bold">카테고리 목록</h1>
        <table class="table-auto w-full">
            <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories}">
                <td th:text="${category.id}">1</td>
                <td th:text="${category.name}">카테고리 이름</td>
            </tr>
            </tbody>
        </table>
        <a href="/categories/create" class="btn btn-outline btn-primary mt-4">카테고리 생성</a>
    </div>
</div>
</body>
</html>

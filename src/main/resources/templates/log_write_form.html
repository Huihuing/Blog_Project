<!DOCTYPE html>
<html lang="en" layout:decorate="~{MainForm}">
<head>
    <meta charset="UTF-8">
    <title>log_write</title>
</head>
<body>
<form layout:fragment="content" class="flex justify-center pt-48" method="post" th:action="@{/logs/write}">
    <div class="bg-indigo-200 w-[90%] h-[700px] pt-4 overflow-scroll">
        <div>
            <input type="hidden" name="id">
        </div>
        <div class="flex justify-center">
            <input type="text" id="title" name="title" placeholder="제목을 작성해주세요" class="input input-bordered w-full max-w-xs" required>
        </div>
        <input type="hidden" name="content" id="editor-body">
        <div class="flex justify-center" id="editor"></div>
        <button type="submit" class="btn btn-outline btn-primary">등록하기</button>
    </div>
    <script th:inline="javascript">
        const Editor = toastui.Editor;
        const editor = new Editor({
            el: document.querySelector('#editor'),
            height: '500px',
            initialEditType: 'markdown',
            previewStyle: 'vertical'
        });

        document.querySelector('form').addEventListener('submit', function () {
            document.querySelector('#editor-body').value = editor.getMarkdown();
        });
    </script>
</form>
</body>
</html>
